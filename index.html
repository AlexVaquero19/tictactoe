<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">

    <link rel="shortcut icon" href="./img/tictactoe.svg" type="image/x-icon">
</head>
<body>
    <div class="container d-flex justify-content-center my-4">
        <img src="./img/tictactoe.svg" class="img-fluid me-3" width="50px" alt="TicTacToe Img SVG"> <h1>Tic Tac Toe</h1>
    </div>
    
    <section class="container">
        <div class="row">
            <div class="col-6 d-flex flex-column align-items-center">
                <div><h2 id="turn"></h2></div>
                <div><h1 id="message"></h1></div>

                <div class="board">
                    <div class="cells" data-cell-index="0"></div>
                    <div class="cells" data-cell-index="1"></div>
                    <div class="cells" data-cell-index="2"></div>
                    <div class="cells" data-cell-index="3"></div>
                    <div class="cells" data-cell-index="4"></div>
                    <div class="cells" data-cell-index="5"></div>
                    <div class="cells" data-cell-index="6"></div>
                    <div class="cells" data-cell-index="7"></div>
                    <div class="cells" data-cell-index="8"></div>
                </div>
                <div><button class="btn btn-secondary mt-3 d-none" id="btnReiniciar">Reinciar</button></div>
            </div>
            <div class="col-6 text-center">
                <div class="fs-3 fw-bold">Resultados</div>
                <div class="d-flex justify-content-evenly fs-3">
                    <div>X</div>
                    <div>O</div>
                </div>
                <div class="d-flex justify-content-center">
                    <hr class="w-50"/>
                </div>
                <div class="d-flex justify-content-evenly fs-5">
                    <div class="X">0</div>
                    <div class="O">0</div>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
